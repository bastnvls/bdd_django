<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de pago</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<style>
    body {
        background-image: url("{% static 'imagenes/fondo.jpg' %}");
        background-size: cover;
        background-repeat: no-repeat;
    }
</style>
<body>


    <div class="container">
        <h1 class="mt-5 id=">Formulario de pago</h1>
        <form action="{% url 'tarjeta_form' %}" method="post">
            {% csrf_token %}
            <table class="table">
                {{ formulario_tarjeta.as_table}}
            </table>

            <button type="submit" class="btn btn-success">Confirmar pago</button>
            <a class="btn btn-danger" href="{% url 'view_cart' %}">Cancelar </a>
        </form>
    </div>

</body>

</html>
